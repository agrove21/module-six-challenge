<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/CSS/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="header mt-4">Weather Dashboard</h1>
        <div class="row">
            <div class="col-md-4">
                <h2>Search for a City:</h2>
                <input type="text" id="city-input" class="form-control" placeholder="Enter city name">
                <button id="search-button" class="btn btn-primary mt-2">Search</button>
                <h3 class="mt-4">Search History</h3>
                <ul id="history" class="list-group"></ul>
            </div>
            <div class="col-md-8">
                <div id="current-weather" class="mb-4"></div>
                <div id="forecast" class="row"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.6/dayjs.min.js"></script>
    <script src="Assets/js/scripts.js"></script>  
</body>
</html>
